<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - KidneyCompanion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .choice-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .logo-section {
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            font-size: 3rem;
            color: #4BAEA0;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2.5rem;
        }
        
        .choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn-choice {
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-signin {
            background-color: #4BAEA0;
            color: white;
            border: 2px solid #4BAEA0;
        }
        
        .btn-signin:hover {
            background-color: #3d8e82;
            border-color: #3d8e82;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 174, 160, 0.3);
        }
        
        .btn-signup {
            background-color: white;
            color: #4BAEA0;
            border: 2px solid #4BAEA0;
        }
        
        .btn-signup:hover {
            background-color: #f0f9f8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .back-link {
            margin-top: 2rem;
            display: inline-block;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: #4BAEA0;
        }
    </style>
</head>
<body>
    <div class="choice-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1>Welcome</h1>
            <p>Join KidneyCompanion for better health management</p>
        </div>
        
        <div class="choice-buttons">
            <a href="{{ url_for('login') }}" class="btn-choice btn-signin">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
            <a href="{{ url_for('register') }}" class="btn-choice btn-signup">
                <i class="fas fa-user-plus"></i> Sign Up
            </a>
        </div>
        
        <a href="{{ url_for('landing') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
</body>
</html>
